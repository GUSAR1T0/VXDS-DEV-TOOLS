version: "3.7"

services:
  postgres:
    image: postgres
    container_name: postgres
    hostname: postgres
    restart: always
    environment:
      - POSTGRES_USER=sa
      - POSTGRES_PASSWORD=<2019!Pass>
      - POSTGRES_DB=master
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
